<!-- without using br tag , write a vertically aligned form asking for name , city, pincode of user-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="post">
        <div>
            <label for="name">Enter your name</label>
            <input type="text" id="name" name="username"></input>
        </div>
        <div>
            <label for="city">Enter your city</label>
            <input type="text" id="city" name="city"></input>
        </div>
        <div>
            <label for="pincode">Enter your pincode</label>
            <input type="text" id="pincode" name="pincode"></input>
        </div>
        
    </form>
</body>
</html>
